<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
body{
    background-color: #A3E4D7;
    
}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1 id="stdRegHeading">Student Register Form</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <img id="regImg" src="img/styd info.jpg" alt="">
            </div>
            <div class="col-md-6 col-sm-12">
                <p id="stdRegInfoHead">Student Information</p>
                <div class="nameContainer">
                    <p class="txtWeight" id="regName">Name :</p>
                    <input class="curveTxtFeild" id="regNameTxt" type="text" placeholder="Name">
                </div>
                <div class="ageContainer">
                    <p class="txtWeight" id="regAge">Age :</p>
                    <input class="curveTxtFeild" id="regAgeTxt" type="text" placeholder="Age">
                </div>
                <div class="addressContainer">
                    <p class="txtWeight" id="regAddress">Address :</p>
                    <input class="curveTxtFeild" id="regAddressTxt" type="text" placeholder="Address">
                </div>
                <div class="contactContainer">
                    <p class="txtWeight" id="regContact">Contact :</p>
                    <input class="curveTxtFeild"  id="regContactTxt" type="text" placeholder="Conatct">
                </div>
                <div class="imgContainer">
                    <p class="txtWeight" id="regImg">Profile Picture :</p>
                    <input id="regPic" type="file">
                    <img  id="loginicon" src="img/login.png" alt=""  onclick="window.location.href='index.html';">
                    <!-- <img src="img/login icon.png" alt="" onclick="window.location.href='index.html';"> -->
                </div>
                <p id="grdRegInfoHead">Gurdian Information</p>
                <div class="nameContainer">
                    <p class="txtWeight" id="regGrdName">Name :</p>
                    <input class="curveTxtFeild" id="regGrdNameTxt" type="text" placeholder="Name">
                </div>
                <div class="addressContainer">
                    <p class="txtWeight" id="regAddress">Address :</p>
                    <input class="curveTxtFeild" id="regGrdAddressTxt" type="text" placeholder="Address">
                </div>
                <div class="contactContainer">
                    <p class="txtWeight" id="regContact">Contact :</p>
                    <input class="curveTxtFeild" id="regGrdContactTxt" type="text" placeholder="Conatct">
                </div>
                <div class="btnContainer">
                    <button id="registerBtn" onclick="register()">Register</button>
                    <button id="clearBtn" onclick="clearField()"> Clear</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
